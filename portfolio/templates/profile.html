<script>
document.addEventListener("DOMContentLoaded", () => {
    // ===============================
    // STATIC SOUNDS
    // ===============================
    const clickSound = new Audio("{% static 'assets/sounds/click.mp3' %}");
    const hoverSound = new Audio("{% static 'assets/sounds/hover.mp3' %}");

    // ===============================
    // Mobile Navigation Toggle
    // ===============================
    const navSlide = () => {
        const burger = document.querySelector(".burger");
        const nav = document.querySelector(".nav-links");
        const navLinks = document.querySelectorAll(".nav-links a");
        if (!burger || !nav) return;

        burger.addEventListener("click", () => {
            nav.classList.toggle("nav-active");
            burger.classList.toggle("toggle");

            navLinks.forEach((link, index) => {
                link.style.animation = link.style.animation
                    ? ""
                    : `navLinkFade 0.5s ease forwards ${index / 7 + 0.3}s`;
            });
        });
    };

    // ===============================
    // üöÄ NEW/FIXED: Video Hover Details
    // ===============================
    const setupVideoHoverDetails = () => {
        const videoBoxes = document.querySelectorAll('.video-box');
        const videoTextDisplay = document.getElementById('videoText');
        const defaultText = "Hover over a video to see details.";

        if (!videoBoxes.length || !videoTextDisplay) return;

        videoBoxes.forEach(box => {
            // Gamitin ang box.dataset.text para mas madali, o box.getAttribute('data-text')
            const detailsText = box.getAttribute('data-text');
            
            // Show details on hover
            box.addEventListener('mouseenter', () => {
                // I-format ang details text: palitan ang '\n' (newline) ng '<br>' para sa line breaks sa HTML
                const formattedDetails = detailsText.replace(/\n/g, '<br>');
                videoTextDisplay.innerHTML = formattedDetails;
                videoTextDisplay.classList.add('active'); // Mag-a-apply ng 'active' style
                
                // Trigger hover sound
                hoverSound.currentTime = 0;
                hoverSound.play();
            });

            // Revert to default text on mouse leave
            box.addEventListener('mouseleave', () => {
                videoTextDisplay.innerHTML = defaultText;
                videoTextDisplay.classList.remove('active'); // Tanggalin ang 'active' style
            });
        }); 
    };

    // ===============================
    // Animate Experience Items
    // ===============================
    const animateExperienceItems = () => {
        const experienceItems = document.querySelectorAll(".experience-item");
        setTimeout(() => {
            experienceItems.forEach((item, index) => {
                setTimeout(() => {
                    item.classList.add("animate");
                }, index * 200);
            });
        }, 8000); // Start after 8 sec
    };

    // ===============================
    // Experience Toggle with Sounds
    // ===============================
    const experienceToggle = () => {
        const expItems = document.querySelectorAll(".experience-item");
        expItems.forEach(item => {
            item.addEventListener("mouseenter", () => {
                hoverSound.currentTime = 0;
                hoverSound.play();
            });

            item.addEventListener("click", () => {
                clickSound.currentTime = 0;
                clickSound.play();

                const expType = item.dataset.exp;
                const expSection = document.getElementById(`experience-${expType}`);

                document.querySelectorAll(".experience-detail").forEach(section => {
                    section.classList.remove("active");
                });

                if (expSection) {
                    expSection.classList.add("active");
                    expSection.scrollIntoView({ behavior: "smooth" });
                }
            });
        });
    };

    // ===============================
    // Smooth Scroll for Anchors
    // ===============================
    const smoothScrollAnchors = () => {
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener("click", function(e) {
                const target = document.querySelector(this.getAttribute("href"));
                if (target) {
                    e.preventDefault();
                    target.scrollIntoView({ behavior: "smooth" });
                }
            });
        });
    };

    // ===============================
    // Button & Link Sounds
    // ===============================
    const applyButtonSounds = () => {
        const buttons = document.querySelectorAll(
            "button, a, .btn, .btn-primary, .btn-secondary"
        );

        buttons.forEach(btn => {
            btn.addEventListener("mouseenter", () => {
                hoverSound.currentTime = 0;
                hoverSound.play();
            });
            btn.addEventListener("click", () => {
                clickSound.currentTime = 0;
                clickSound.play();
            });
        });
    };
    // ===============================
    // Workstation Videos Fullscreen
    // ===============================
    const videos = document.querySelectorAll('.video-box video');
    videos.forEach(video => {
        video.addEventListener('click', () => {
            if (video.requestFullscreen) video.requestFullscreen();
            else if (video.webkitRequestFullscreen) video.webkitRequestFullscreen();
            else if (video.msRequestFullscreen) video.msRequestFullscreen();
        });
    });

    // ===============================
    // Smokey Cursor Effect
    // ===============================
    document.addEventListener("mousemove", e => {
        const smoke = document.getElementById("smoke");
        if (!smoke) return;

        const particle = document.createElement("div");
        particle.className = "smoke-particle";

        const size = Math.random() * 20 + 10;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;

        const offsetX = (Math.random() - 0.5) * 20;
        const offsetY = (Math.random() - 0.5) * 10;
        particle.style.left = `${e.clientX - size / 2}px`;
        particle.style.top = `${e.clientY - size / 2}px`;
        particle.style.transform = `translate(${offsetX}px, ${offsetY}px)`;

        smoke.appendChild(particle);

        setTimeout(() => {
            smoke.removeChild(particle);
        }, 1500);
    });

    // ===============================
    // Glass Effect Mouse Tracking
    // ===============================
    const leftContent = document.querySelector('.left-splash1 .left-content1');
    if (leftContent) {
        leftContent.addEventListener('mousemove', e => {
            const rect = leftContent.getBoundingClientRect();
            const x = ((e.clientX - rect.left) / rect.width) * 100;
            const y = ((e.clientY - rect.top) / rect.height) * 100;
            leftContent.style.setProperty('--mouse-x', x + '%');
            leftContent.style.setProperty('--mouse-y', y + '%');
        });
    }

    // ===============================
    // INIT
    // =============================== 
    navSlide();
    experienceToggle();
    applyButtonSounds();
    animateExperienceItems();
    smoothScrollAnchors(); 
    setupVideoHoverDetails(); // üëà Tiyakin na tinatawag ang function na ito

});
</script>
